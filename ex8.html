<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IT Academy. Sprint 4: ES6">
    <meta name="keywords" content="Javascript, ES6">
    <meta name="author" content="Rubèn Nieto Perarnau">
    <title>IT Academy - S4: ES6</title>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <main class="container p-5">
        <div class="row justify-content-center">
            <div class="mb-3">
                <p class="lead fs-3 m-0 text-center">Entra dos números de l'1 al 10:</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <form id="formNums" class="col-8 col-sm-7 col-md-5 col-lg-4 col-xl-3 m-0 needs-validation" novalidate>
                <div class="input-group mb-3">
                    <span class="input-group-text">N1</span>
                    <input type="number" class="form-control" id="n1" name="num1" min="1" max="10" oninput="check(this)" required>
                    <div class="invalid-feedback">
                        Número entre l'1 i el 10!
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" for="n2">N2</span>
                    <input type="number" class="form-control" id="n2" name="num2" min="1" max="10" oninput="check(this)" required>
                    <div class="invalid-feedback">
                        Número entre l'1 i el 10!
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-outline-secondary" type="reset" onclick="neteja()">Neteja</button>
                    <button id="submitButton" class="btn btn-primary" type="button" onclick="taula()" disabled>Mostra taula</button>
                </div>
            </form>
        </div>
        <div class="row mt-5 justify-content-center">
            <div id="taula" class="col-8 col-sm-7 col-md-5 col-lg-4 col-xl-3">
            </div>
        </div>
    </main>
    <script src="ex8.js"></script>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>

</html>
